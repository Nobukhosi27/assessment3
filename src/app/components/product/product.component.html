<div *ngIf="loader" class="loader-container">
<div class="loader">

<p>Loading products</p>

</div>
</div>



<div *ngIf="!loader" class="product-list">

    <h1>Product List</h1>

    <table>
<thead>
<tr>
<th>Title</th>
<th>Price</th>
<th>Description</th>
<th>Category</th>
<th>Image</th>

</tr>

</thead>
<tbody>
    <tr *ngFor="let product of products"  >
<td>{{product.title}}</td>
<td>{{product.price}}</td>
<td>{{product.description}}</td>
<td>{{product.category}}</td>
<td><img src="{{product.image}}"/></td>
    </tr>
    
</tbody>

    </table>
    
    
      
    
    
        </div>
